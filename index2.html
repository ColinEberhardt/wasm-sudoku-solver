<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello OpenCV.js</title>
    <script src="./lib/opencv.js" type="text/javascript"></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js'></script>
  </head>
  <body>
    <h2>Hello OpenCV.js</h2>

    <div>

    <script src="./lib/index.js" type="text/javascript"></script>
